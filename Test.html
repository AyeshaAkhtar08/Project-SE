<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Exerge Clone | Quotation Form</title>
<link rel="stylesheet" href="style.css" />
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
<script>
  emailjs.init("XPcCcDHxEky3RTEtj"); // this will work
</script>


<script>
  (function() {
    emailjs.init("XPcCcDHxEky3RTEtj"); // Replace with your EmailJS Public Key
  })();
</script>
<style>
  /* Your existing CSS can go here or in style.css */
  body { font-family: 'Poppins', sans-serif; background: #0f0f0f; color: white; margin:0; padding:0; }
  .quote-section { padding: 100px 20px; max-width:600px; margin:auto; text-align:center; }
  .quote-section input, .quote-section textarea { width:100%; padding:12px; margin:8px 0; border-radius:8px; border:none; }
  .quote-section button { padding:12px 25px; border:none; border-radius:25px; background:#ffbb00; font-weight:bold; cursor:pointer; transition:0.3s; }
  .quote-section button:hover { background:#fff; }
  #status { margin-top:15px; color:#ffbb00; }
</style>
</head>
<body>

<section class="quote-section" id="quote">
  <h2>Get a Quote</h2>
  <p>Fill out the form below and we’ll get back to you shortly.</p>
  <form id="quoteForm">
    <input type="text" id="fullName" placeholder="Full Name" required />
    <input type="email" id="email" placeholder="Email Address" required />
    <input type="text" id="company" placeholder="Company Name" />
    <textarea id="details" placeholder="Project Details..." required></textarea>
    <button type="submit">Submit</button>
  </form>
  <div id="status"></div>
</section>

<script>
document.getElementById("quoteForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const fullName = document.getElementById("fullName").value.trim();
    const email = document.getElementById("email").value.trim();
    const company = document.getElementById("company").value.trim();
    const details = document.getElementById("details").value.trim();

    if (!fullName || !email || !details) {
        document.getElementById("status").innerText = "Please fill all required fields.";
        return;
    }

    const submitBtn = this.querySelector("button");
    submitBtn.disabled = true;
    submitBtn.textContent = "Sending...";

    emailjs.send("service_ll9vcpt", "template_4vtge4h", {
        fullName,
        email,
        company,
        details,
        time: new Date().toLocaleString()
    })
    .then(function(response) {
        document.getElementById("status").innerText = "Quotation request sent successfully!";
        submitBtn.textContent = "Submitted ✓";
        setTimeout(() => {
            submitBtn.disabled = false;
            submitBtn.textContent = "Submit";
            document.getElementById("quoteForm").reset();
            document.getElementById("status").innerText = "";
        }, 2500);
    }, function(error) {
        console.error("FAILED...", error);
        document.getElementById("status").innerText = "Failed to send email. Please try again.";
        submitBtn.disabled = false;
        submitBtn.textContent = "Submit";
    })
    .catch(function(error) {
    console.error("FAILED TO SEND EMAIL");
    console.error("Error Object:", error);
    alert("Failed to send email. Check console for details.");
});
});
</script>

</body>
</html>
